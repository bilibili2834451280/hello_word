<!DOCTYPE html>
<!-- 注册界面 -->
<html>
<head>
<meta charset="UTF-8">
<title>试题库管理系统注册</title>
</head>
<body background="images/p2.png">
<form action="zhuceweb.html"  method="post">
<br/>
<center><font  size="7" face="方正粗黑宋简体" color=white>欢迎注册</font>
<br/><br/><br/><br/>
<input type="text" name="userno" face="方正粗黑宋简体" style="width:450px; height:40px;" placeholder="请输入您的账号" required/><br/><br/>
<input type="password" name="password" face="方正粗黑宋简体" style="width:450px; height:40px;" placeholder="请输入您的密码" required/><br/><br/>

<input type="text" name="name" face="方正粗黑宋简体" style="width:450px; height:40px;" placeholder="请输入您的姓名" required/><br/><br/>
<input type="text" name="discipline" face="方正粗黑宋简体" style="width:450px; height:40px;" placeholder="请输入您的专业" required/><br/><br/></center>
<center>
<font  size="4" face="方正粗黑宋简体" color=white>请选择您的年级: <select name="grade" style="width:70px; height:30px;" required/>
<option value="大一">大一</option>
<option value="大二">大二</option>
<option value="大三">大三</option>
<option value="大四">大四</option>
</center>

</select><br/><br/>
<center>
<input type="submit" style="background-color:#4cc2c4; color: #fff;  width:80px; height:40px;" value="立即注册">
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<input type="button" style="background-color:#f54785; color: #fff;  width:80px; height:40px;" value="信息重置" onclick="window.location.reload();"></center>
</form>
</body>
</html>
